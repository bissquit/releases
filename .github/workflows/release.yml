name: 'Release'

on:
  push:
    branches:
      - main
  workflow_dispatch:

# in case of PAT usage write-all token permissions is not required
# otherwise uncomment option below
permissions: write-all

jobs:
  build-app:
    name: 'Build app'
    # runs-on: [self-hosted, ex44]
    runs-on: ubuntu-20.04
    container: ubuntu:20.04
    defaults:
      run:
        shell: bash
    steps:
      - name: 'Debug'
        run: |
          printenv

      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Build app'
        run: |
          echo "dummy-data" > dummy-data.txt

      - name: 'Upload artifact'
        uses: actions/upload-artifact@v4
        with:
          name: dummy-data
          path: ./dummy-data.txt
          retention-days: 1

  release:
    name: 'Release'
    #runs-on: [self-hosted, infra]
    runs-on: ubuntu-20.04
    needs: build-app
    container: node:20-bullseye
    defaults:
      run:
        shell: bash
    env:
#      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.PAT }}
    steps:
      - name: 'Debug'
        run: |
          printenv

      - name: 'Install and Configure applications'
        run: |
          apt-get update
          apt-get install -yqq --no-install-recommends \
            ca-certificates \
            git-core
          rm /bin/sh
          ln -s /bin/bash /bin/sh

      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: 'Add git path to trusted'
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}

      - name: 'Download app'
        uses: actions/download-artifact@v4
        with:
          name: dummy-data

      - name: 'Release'
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23.0.0
          extra_plugins: |
            @semantic-release/commit-analyzer@11.1.0
            @semantic-release/exec@6.0.3
            conventional-changelog-conventionalcommits@7.0.2

      - name: 'Get release_version and pass to next job'
        id: release_version
        # see .releaserc.json to obtain certain file name
        run: |
          echo "RELEASE_VERSION=$(cat release_version.txt)" >> $GITHUB_OUTPUT

    outputs:
      release_version: ${{ steps.release_version.outputs.RELEASE_VERSION }}

  publish-package:
    needs: release
    uses: ./.github/workflows/publish-github-packages.yml
    with:
      version: ${{ needs.release.outputs.release_version }}
    secrets: inherit
